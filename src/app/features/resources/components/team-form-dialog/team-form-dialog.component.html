<h2 mat-dialog-title>{{ data.title }}</h2>

<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Equipo</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="teamForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
      <mat-error *ngIf="teamForm.get('name')?.hasError('minlength')">
        Mínimo 2 caracteres
      </mat-error>
      <mat-error *ngIf="teamForm.get('name')?.hasError('maxlength')">
        Máximo 100 caracteres
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="teamForm.invalid || isSubmitting"
    >
      {{ data.isEdit ? "Actualizar" : "Crear" }}
    </button>
  </mat-dialog-actions>
</form>
