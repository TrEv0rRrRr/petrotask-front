<div class="task-assign-dialog">
  <h2 mat-dialog-title>Asignar Tarea a Empleado</h2>

  <mat-dialog-content>
    <!-- Información de la tarea -->
    <mat-card class="task-info-card">
      <mat-card-content>
        <h3>{{ task.title }}</h3>
        <p class="task-description">{{ task.description }}</p>
        <div class="task-details">
          <div class="detail-item">
            <mat-icon>tag</mat-icon>
            <span>ID: {{ task.taskId }}</span>
          </div>
          <div class="detail-item">
            <mat-icon>info</mat-icon>
            <span>Estado: {{ task.status }}</span>
          </div>
          <div class="detail-item" *ngIf="task.employeeId > 0">
            <mat-icon>person</mat-icon>
            <span>Empleado actual: {{ task.employeeId }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Formulario de asignación -->
    <form [formGroup]="assignForm" class="assign-form">
      <!-- Tipo de asignación -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ID del Empleado</mat-label>
        <input
          matInput
          type="number"
          formControlName="employeeId"
          min="1"
          placeholder="Ingrese el ID del empleado"
        />
        <mat-hint
          >Ingrese el ID numérico del empleado para asignar esta tarea</mat-hint
        >
        <mat-error *ngIf="getFieldError('employeeId')">
          {{ getFieldError("employeeId") }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="!assignForm.valid"
    >
      Asignar Tarea
    </button>
  </mat-dialog-actions>
</div>
